<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="/styleLogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form th:action="@{/login}" method="post">
            <label for="chk" aria-hidden="true">Регистрация</label>
            <input type="text" name="txt" placeholder="Введите ваше имя" required="">
            <input type="email" name="email" placeholder="Введите email" required="">
            <input type="password" name="password" placeholder="Введите пароль" required="">
            <input type="hidden" name="_csrf" value="$_csrf.token">
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <div class="login">
        <form>
            <label for="chk" aria-hidden="true">Вход</label>
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="pswd" placeholder="Пароль" required="">
            <button type="submit">Войти</button>
            <button onclick="location.href='http://www.example.com'" type="button">Забыли пароль</button>
        </form>
    </div>
</div>
</body>
</html>
</body>
</html>
